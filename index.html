<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Colecciones de Cromos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --color-primary: #3483FA;
            --color-secondary: #FF7043;
            --color-success: #4CAF50;
            --color-danger: #F44336;
            --color-gray: #e0e0e0;
            --color-text: #333;
            --color-bg: #F8F9FA;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --radius: 12px;
            --card-radius: 16px;
            --avatar-size: 80px;
        }

        body {
            padding: 16px;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--color-primary);
            font-size: 28px;
            font-weight: 700;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            align-items: center;
        }

        .form-container input:not([type="file"]) {
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-width: 180px;
            flex: 1;
            max-width: 300px;
        }

        .avatar-preview {
            width: var(--avatar-size);
            height: var(--avatar-size);
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #999;
            overflow: hidden;
            flex-shrink: 0;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn {
            padding: 10px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
            width: 44px;
            height: 44px;
        }

        .btn-primary { background-color: var(--color-primary); color: white; }
        .btn-primary:hover { background-color: #2a6bd9; transform: translateY(-2px); }
        .btn-secondary { background-color: #f1f3f5; color: var(--color-text); }
        .btn-secondary:hover { background-color: #e4e7eb; }
        .btn-success { background-color: var(--color-success); color: white; }
        .btn-success:hover { background-color: #439a46; }
        .btn-warning { background-color: var(--color-secondary); color: white; }
        .btn-warning:hover { background-color: #e56337; }
        .btn-danger { background-color: var(--color-danger); color: white; }
        .btn-danger:hover { background-color: #d32f2f; }

        .collections-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .collection-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .collection-item {
            background: white;
            padding: 16px;
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 16px;
            transition: transform 0.2s ease;
        }

        .collection-item:hover {
            transform: translateY(-2px);
        }

        .collection-avatar {
            width: var(--avatar-size);
            height: var(--avatar-size);
            border-radius: 50%;
            background: #f0f0f0;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #999;
            overflow: hidden;
        }

        .collection-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .collection-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .collection-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-primary);
        }

        .collection-stats {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #666;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
        }

        .stat-value {
            font-weight: 600;
            color: var(--color-text);
        }

        .collection-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn.view { background-color: #4285F4; color: white; }
        .action-btn.view:hover { background-color: #3b78e7; }
        .action-btn.edit { background-color: #FBBC05; color: white; }
        .action-btn.edit:hover { background-color: #f2b200; }
        .action-btn.delete { background-color: #EA4335; color: white; }
        .action-btn.delete:hover { background-color: #d93d2e; }

        .grid-container {
            margin-top: 0;
            display: grid;
            gap: 6px;
            background: #f5f7fa;
            padding: 16px;
            border-radius: 0 0 var(--card-radius) var(--card-radius);
            grid-template-columns: repeat(auto-fill, minmax(48px, 1fr));
            box-shadow: var(--shadow);
        }

        .sticker {
            aspect-ratio: 1 / 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            user-select: none;
            overflow: hidden;
            font-weight: bold;
            position: relative;
        }

        .sticker-number {
            font-size: 18px;
            color: white;
        }

        .sticker.gray .sticker-number {
            color: #555;
        }

        .sticker-count {
            font-size: 10px;
            margin-top: 2px;
            color: white;
            font-weight: bold;
        }

        .sticker.gray { background-color: var(--color-gray); }
        .sticker.green { background-color: var(--color-success); }
        .sticker.orange { background-color: var(--color-secondary); }

        @media (max-width: 600px) {
            .collection-item {
                flex-direction: column;
                align-items: stretch;
            }

            .collection-content {
                width: 100%;
            }

            .collection-stats {
                flex-wrap: wrap;
            }

            .collection-actions {
                width: 100%;
                justify-content: space-between;
            }

            .sticker-number { font-size: 16px; }
            .sticker-count { font-size: 9px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <h1>üì¶ Colecciones de Cromos</h1>

    <div class="form-container">
        <div class="avatar-preview" id="avatarPreview">
            üì¶
        </div>
        <input type="text" id="collectionName" placeholder="Nombre de la colecci√≥n" />
        <input type="number" id="stickerCount" placeholder="Cantidad de cromos" min="1" />
        <input type="file" id="imageUpload" accept="image/*" capture="environment" style="display:none;" />
        <button id="uploadBtn" class="btn btn-secondary" title="Subir imagen">
            üì∑
        </button>
        <button id="saveBtn" class="btn btn-primary" title="Crear colecci√≥n">
            ‚ûï
        </button>
        <button id="cancelBtn" class="btn btn-secondary" style="display:none;" title="Cancelar">
            ‚Ü©Ô∏è
        </button>
    </div>

    <div class="collections-list" id="collectionsList"></div>

    <script>
        function getStoredCollections() {
            try {
                const data = localStorage.getItem('collections');
                return data ? JSON.parse(data) : [];
            } catch (e) {
                console.warn('localStorage no disponible', e);
                return [];
            }
        }

        function saveToLocalStorage(collections) {
            try {
                localStorage.setItem('collections', JSON.stringify(collections));
            } catch (e) {
                console.error('Error al guardar', e);
            }
        }

        let collections = getStoredCollections();
        let editingIndex = -1;
        let currentImageBase64 = null;

        const collectionNameInput = document.getElementById('collectionName');
        const stickerCountInput = document.getElementById('stickerCount');
        const imageUpload = document.getElementById('imageUpload');
        const uploadBtn = document.getElementById('uploadBtn');
        const avatarPreview = document.getElementById('avatarPreview');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const collectionsList = document.getElementById('collectionsList');

        uploadBtn.addEventListener('click', () => {
            imageUpload.click();
        });

        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentImageBase64 = event.target.result;
                    avatarPreview.innerHTML = `<img src="${currentImageBase64}" alt="Avatar">`;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveCollection() {
            const name = collectionNameInput.value.trim();
            const count = parseInt(stickerCountInput.value);
            if (!name || isNaN(count) || count <= 0) {
                alert('Por favor ingresa un nombre y una cantidad v√°lida.');
                return;
            }

            const collectionData = {
                name,
                total: count,
                owned: Array(count).fill(0),
                showGrid: false,
                image: currentImageBase64
            };

            if (editingIndex === -1) {
                collections.push(collectionData);
            } else {
                const oldOwned = collections[editingIndex].owned;
                const newOwned = Array(count).fill(0);
                for (let i = 0; i < Math.min(oldOwned.length, count); i++) {
                    newOwned[i] = oldOwned[i];
                }
                collections[editingIndex] = {
                    ...collectionData,
                    owned: newOwned,
                    showGrid: collections[editingIndex].showGrid
                };
                editingIndex = -1;
                cancelBtn.style.display = 'none';
            }

            saveToLocalStorage(collections);
            renderCollections();
            clearForm();
        }

        function cancelEdit() {
            editingIndex = -1;
            cancelBtn.style.display = 'none';
            clearForm();
        }

        function clearForm() {
            collectionNameInput.value = '';
            stickerCountInput.value = '';
            currentImageBase64 = null;
            avatarPreview.innerHTML = 'üì¶';
            imageUpload.value = '';
        }

        function renderCollections() {
            collectionsList.innerHTML = '';

            collections.forEach((collection, index) => {
                const ownedCount = collection.owned.filter(n => n >= 1).length;
                const totalPhysical = collection.owned.reduce((sum, n) => sum + n, 0);
                const duplicates = totalPhysical - ownedCount;

                const wrapper = document.createElement('div');
                wrapper.className = 'collection-wrapper';

                const item = document.createElement('div');
                item.className = 'collection-item';

                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'collection-avatar';
                if (collection.image) {
                    avatarDiv.innerHTML = `<img src="${collection.image}" alt="Colecci√≥n">`;
                } else {
                    avatarDiv.textContent = 'üì¶';
                }

                const contentDiv = document.createElement('div');
                contentDiv.className = 'collection-content';

                const nameDiv = document.createElement('div');
                nameDiv.className = 'collection-name';
                nameDiv.textContent = collection.name;

                const statsDiv = document.createElement('div');
                statsDiv.className = 'collection-stats';
                statsDiv.innerHTML = `
                    <div class="stat-item">
                        <span class="stat-label">Completados</span>
                        <span class="stat-value">${ownedCount}/${collection.total}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Repetidos</span>
                        <span class="stat-value">${duplicates}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total cromos</span>
                        <span class="stat-value">${totalPhysical}</span>
                    </div>
                `;

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'collection-actions';

                const toggleBtn = document.createElement('div');
                toggleBtn.className = 'action-btn view';
                toggleBtn.textContent = 'üîç';
                toggleBtn.title = collection.showGrid ? 'Ocultar' : 'Ver';
                toggleBtn.addEventListener('click', () => {
                    collection.showGrid = !collection.showGrid;
                    saveToLocalStorage(collections);
                    renderCollections();
                });

                const editBtn = document.createElement('div');
                editBtn.className = 'action-btn edit';
                editBtn.textContent = '‚úèÔ∏è';
                editBtn.title = 'Editar';
                editBtn.addEventListener('click', () => editCollection(index));

                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'action-btn delete';
                deleteBtn.textContent = 'üóëÔ∏è';
                deleteBtn.title = 'Eliminar';
                deleteBtn.addEventListener('click', () => deleteCollection(index));

                actionsDiv.appendChild(toggleBtn);
                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);

                contentDiv.appendChild(nameDiv);
                contentDiv.appendChild(statsDiv);

                item.appendChild(avatarDiv);
                item.appendChild(contentDiv);
                item.appendChild(actionsDiv);

                wrapper.appendChild(item);

                if (collection.showGrid) {
                    const grid = createGrid(collection, index);
                    wrapper.appendChild(grid);
                }

                collectionsList.appendChild(wrapper);
            });
        }

        function createGrid(collection, collectionIndex) {
    const gridContainer = document.createElement('div');
    gridContainer.className = 'grid-container';

    collection.owned.forEach((initialCount, i) => {
        const sticker = document.createElement('div');
        const number = i + 1;

        function updateStickerUI() {
            const currentCount = collections[collectionIndex].owned[i];
            if (currentCount === 0) {
                sticker.className = 'sticker gray';
                sticker.innerHTML = `<div class="sticker-number">${number}</div>`;
            } else if (currentCount === 1) {
                sticker.className = 'sticker green';
                sticker.innerHTML = `
                    <div class="sticker-number">${number}</div>
                    <div class="sticker-count">${currentCount}</div>
                `;
            } else {
                sticker.className = 'sticker orange';
                sticker.innerHTML = `
                    <div class="sticker-number">${number}</div>
                    <div class="sticker-count">${currentCount}</div>
                `;
            }
        }

        updateStickerUI();

        let isHolding = false;
        let holdTimer = null;

        const startInteraction = (e) => {
            if (e.type === 'touchstart') e.preventDefault();
            isHolding = true;
            holdTimer = setTimeout(() => {
                // Reset por hold
                collections[collectionIndex].owned[i] = 0;
                saveToLocalStorage(collections);
                renderCollections();
                isHolding = false;
            }, 800);
        };

        const endInteraction = (e) => {
            if (e.type === 'touchend') e.preventDefault();
            if (holdTimer) {
                clearTimeout(holdTimer);
                holdTimer = null;
            }
            if (isHolding) {
                // Clic normal (no fue hold)
                collections[collectionIndex].owned[i] += 1;
                saveToLocalStorage(collections);
                renderCollections();
            }
            isHolding = false;
        };

        const cancelInteraction = () => {
            if (holdTimer) {
                clearTimeout(holdTimer);
                holdTimer = null;
            }
            isHolding = false;
        };

        // Soporte para touch (m√≥viles)
        sticker.addEventListener('touchstart', startInteraction, { passive: false });
        sticker.addEventListener('touchend', endInteraction, { passive: false });
        sticker.addEventListener('touchmove', cancelInteraction, { passive: false });

        // Soporte para mouse (escritorio)
        sticker.addEventListener('mousedown', startInteraction);
        sticker.addEventListener('mouseup', endInteraction);
        sticker.addEventListener('mouseleave', cancelInteraction);

        gridContainer.appendChild(sticker);
    });

    return gridContainer;
}

        function editCollection(index) {
            const coll = collections[index];
            collectionNameInput.value = coll.name;
            stickerCountInput.value = coll.total;
            currentImageBase64 = coll.image || null;
            if (coll.image) {
                avatarPreview.innerHTML = `<img src="${coll.image}" alt="Avatar">`;
            } else {
                avatarPreview.innerHTML = 'üì¶';
            }
            editingIndex = index;
            cancelBtn.style.display = 'inline-flex';
        }

        function deleteCollection(index) {
            if (confirm('¬øSeguro que deseas eliminar esta colecci√≥n?')) {
                collections.splice(index, 1);
                saveToLocalStorage(collections);
                renderCollections();
            }
        }

        saveBtn.addEventListener('click', saveCollection);
        cancelBtn.addEventListener('click', cancelEdit);

        renderCollections();
    </script>
</body>
</html>

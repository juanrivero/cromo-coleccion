<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Colecciones de Cromos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --color-primary: #3483FA;
            --color-secondary: #FF7043;
            --color-success: #4CAF50;
            --color-danger: #F44336;
            --color-gray: #e0e0e0;
            --color-text: #333;
            --color-bg: #F8F9FA;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --radius: 12px;
        }

        body {
            padding: 16px;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--color-primary);
            font-size: 28px;
            font-weight: 700;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            align-items: center;
        }

        .form-container input:not([type="file"]) {
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-width: 180px;
            flex: 1;
            max-width: 300px;
        }

        .avatar-preview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #999;
            overflow: hidden;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }

        .btn-primary { background-color: var(--color-primary); color: white; }
        .btn-primary:hover { background-color: #2a6bd9; transform: translateY(-2px); }
        .btn-secondary { background-color: #f1f3f5; color: var(--color-text); }
        .btn-secondary:hover { background-color: #e4e7eb; }
        .btn-success { background-color: var(--color-success); color: white; }
        .btn-success:hover { background-color: #439a46; }
        .btn-warning { background-color: var(--color-secondary); color: white; }
        .btn-warning:hover { background-color: #e56337; }
        .btn-danger { background-color: var(--color-danger); color: white; }
        .btn-danger:hover { background-color: #d32f2f; }

        .collections-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .collection-item {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            gap: 16px;
        }

        .collection-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #f0f0f0;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #999;
            overflow: hidden;
        }

        .collection-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .collection-content {
            flex: 1;
        }

        .collection-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
        }

        .collection-info {
            flex: 1;
            min-width: 200px;
        }

        .collection-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 6px;
        }

        .collection-stats {
            color: #666;
            font-size: 14px;
            display: flex;
            gap: 12px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
        }

        .stat-value {
            font-weight: 600;
            color: var(--color-text);
        }

        .collection-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-self: center;
        }

        .grid-container {
            margin-top: 20px;
            display: grid;
            gap: 6px;
            background: #f5f7fa;
            padding: 16px;
            border-radius: var(--radius);
            grid-template-columns: repeat(auto-fill, minmax(48px, 1fr));
        }

        .sticker {
            aspect-ratio: 1 / 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            user-select: none;
            overflow: hidden;
            font-weight: bold;
        }

        .sticker-number {
            font-size: 18px;
            color: white;
        }

        .sticker.gray .sticker-number {
            color: #555;
        }

        .sticker-count {
            font-size: 10px;
            margin-top: 2px;
            color: white;
            font-weight: bold;
        }

        .sticker.gray { background-color: var(--color-gray); }
        .sticker.green { background-color: var(--color-success); }
        .sticker.orange { background-color: var(--color-secondary); }

        @media (max-width: 600px) {
            .sticker-number { font-size: 16px; }
            .sticker-count { font-size: 9px; }
            .collection-stats { flex-direction: column; gap: 4px; }
            h1 { font-size: 24px; }
            .collection-item {
                flex-direction: column;
            }
            .collection-avatar {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <h1>üì¶ Colecciones de Cromos</h1>

    <div class="form-container">
        <div class="avatar-preview" id="avatarPreview">
            üì¶
        </div>
        <input type="text" id="collectionName" placeholder="Nombre de la colecci√≥n" />
        <input type="number" id="stickerCount" placeholder="Cantidad de cromos" min="1" />
        <input type="file" id="imageUpload" accept="image/*" capture="environment" style="display:none;" />
        <button id="uploadBtn" class="btn btn-secondary">
            <span>üì∑</span> Imagen
        </button>
        <button id="saveBtn" class="btn btn-primary">
            <span id="saveIcon">‚ûï</span> <span id="saveText">Crear</span>
        </button>
        <button id="cancelBtn" class="btn btn-secondary" style="display:none;">
            <span>‚Ü©Ô∏è</span> Cancelar
        </button>
    </div>

    <div class="collections-list" id="collectionsList"></div>

    <script>
        // Manejo seguro de localStorage
        function getStoredCollections() {
            try {
                const data = localStorage.getItem('collections');
                return data ? JSON.parse(data) : [];
            } catch (e) {
                console.warn('localStorage no disponible', e);
                return [];
            }
        }

        function saveToLocalStorage(collections) {
            try {
                localStorage.setItem('collections', JSON.stringify(collections));
            } catch (e) {
                console.error('Error al guardar', e);
            }
        }

        let collections = getStoredCollections();
        let editingIndex = -1;
        let currentImageBase64 = null; // Imagen actual en el formulario

        const collectionNameInput = document.getElementById('collectionName');
        const stickerCountInput = document.getElementById('stickerCount');
        const imageUpload = document.getElementById('imageUpload');
        const uploadBtn = document.getElementById('uploadBtn');
        const avatarPreview = document.getElementById('avatarPreview');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveIcon = document.getElementById('saveIcon');
        const saveText = document.getElementById('saveText');
        const collectionsList = document.getElementById('collectionsList');

        // Abrir selector de imagen
        uploadBtn.addEventListener('click', () => {
            imageUpload.click();
        });

        // Manejar selecci√≥n de imagen
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentImageBase64 = event.target.result;
                    avatarPreview.innerHTML = `<img src="${currentImageBase64}" alt="Avatar">`;
                };
                reader.readAsDataURL(file);
            }
        });

        function updateSaveButton(isEditing) {
            if (isEditing) {
                saveIcon.textContent = '‚úÖ';
                saveText.textContent = 'Guardar';
                saveBtn.className = 'btn btn-success';
            } else {
                saveIcon.textContent = '‚ûï';
                saveText.textContent = 'Crear';
                saveBtn.className = 'btn btn-primary';
            }
        }

        function saveCollection() {
            const name = collectionNameInput.value.trim();
            const count = parseInt(stickerCountInput.value);
            if (!name || isNaN(count) || count <= 0) {
                alert('Por favor ingresa un nombre y una cantidad v√°lida.');
                return;
            }

            const collectionData = {
                name,
                total: count,
                owned: Array(count).fill(0),
                showGrid: false,
                image: currentImageBase64 // Puede ser null o Base64
            };

            if (editingIndex === -1) {
                collections.push(collectionData);
            } else {
                const oldOwned = collections[editingIndex].owned;
                const newOwned = Array(count).fill(0);
                for (let i = 0; i < Math.min(oldOwned.length, count); i++) {
                    newOwned[i] = oldOwned[i];
                }
                collections[editingIndex] = {
                    ...collectionData,
                    owned: newOwned,
                    showGrid: collections[editingIndex].showGrid
                };
                editingIndex = -1;
                updateSaveButton(false);
                cancelBtn.style.display = 'none';
            }

            saveToLocalStorage(collections);
            renderCollections();
            clearForm();
        }

        function cancelEdit() {
            editingIndex = -1;
            updateSaveButton(false);
            cancelBtn.style.display = 'none';
            clearForm();
        }

        function clearForm() {
            collectionNameInput.value = '';
            stickerCountInput.value = '';
            currentImageBase64 = null;
            avatarPreview.innerHTML = 'üì¶';
            imageUpload.value = '';
        }

        function renderCollections() {
            collectionsList.innerHTML = '';

            collections.forEach((collection, index) => {
                const ownedCount = collection.owned.filter(n => n >= 1).length;
                const totalPhysical = collection.owned.reduce((sum, n) => sum + n, 0);
                const duplicates = totalPhysical - ownedCount;

                const div = document.createElement('div');
                div.className = 'collection-item';

                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'collection-avatar';
                if (collection.image) {
                    avatarDiv.innerHTML = `<img src="${collection.image}" alt="Colecci√≥n">`;
                } else {
                    avatarDiv.textContent = 'üì¶';
                }

                const contentDiv = document.createElement('div');
                contentDiv.className = 'collection-content';

                const header = document.createElement('div');
                header.className = 'collection-header';

                const info = document.createElement('div');
                info.className = 'collection-info';
                info.innerHTML = `
                    <div class="collection-name">${collection.name}</div>
                    <div class="collection-stats">
                        <div class="stat-item">
                            <span class="stat-label">Completados</span>
                            <span class="stat-value">${ownedCount}/${collection.total}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Repetidos</span>
                            <span class="stat-value">${duplicates}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Total cromos</span>
                            <span class="stat-value">${totalPhysical}</span>
                        </div>
                    </div>
                `;

                const actions = document.createElement('div');
                actions.className = 'collection-actions';

                const toggleBtn = document.createElement('button');
                toggleBtn.className = collection.showGrid ? 'btn btn-secondary' : 'btn btn-primary';
                toggleBtn.innerHTML = `<span>${collection.showGrid ? 'üëÅÔ∏è' : 'üîç'}</span> ${collection.showGrid ? 'Ocultar' : 'Ver'}`;
                toggleBtn.addEventListener('click', () => {
                    collection.showGrid = !collection.showGrid;
                    saveToLocalStorage(collections);
                    renderCollections();
                });

                const editBtn = document.createElement('button');
                editBtn.className = 'btn btn-warning';
                editBtn.innerHTML = '<span>‚úèÔ∏è</span> Editar';
                editBtn.addEventListener('click', () => editCollection(index));

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger';
                deleteBtn.innerHTML = '<span>üóëÔ∏è</span> Eliminar';
                deleteBtn.addEventListener('click', () => deleteCollection(index));

                actions.appendChild(toggleBtn);
                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);

                header.appendChild(info);
                header.appendChild(actions);
                contentDiv.appendChild(header);

                if (collection.showGrid) {
                    const grid = createGrid(collection, index);
                    contentDiv.appendChild(grid);
                }

                div.appendChild(avatarDiv);
                div.appendChild(contentDiv);
                collectionsList.appendChild(div);
            });
        }

        function createGrid(collection, collectionIndex) {
            const gridContainer = document.createElement('div');
            gridContainer.className = 'grid-container';

            collection.owned.forEach((count, i) => {
                const sticker = document.createElement('div');
                const number = i + 1;

                if (count === 0) {
                    sticker.className = 'sticker gray';
                    sticker.innerHTML = `<div class="sticker-number">${number}</div>`;
                } else if (count === 1) {
                    sticker.className = 'sticker green';
                    sticker.innerHTML = `
                        <div class="sticker-number">${number}</div>
                        <div class="sticker-count">${count}</div>
                    `;
                } else {
                    sticker.className = 'sticker orange';
                    sticker.innerHTML = `
                        <div class="sticker-number">${number}</div>
                        <div class="sticker-count">${count}</div>
                    `;
                }

                sticker.addEventListener('click', () => {
                    collections[collectionIndex].owned[i] += 1;
                    saveToLocalStorage(collections);
                    renderCollections();
                });

                gridContainer.appendChild(sticker);
            });

            return gridContainer;
        }

        function editCollection(index) {
            const coll = collections[index];
            collectionNameInput.value = coll.name;
            stickerCountInput.value = coll.total;
            currentImageBase64 = coll.image || null;
            if (coll.image) {
                avatarPreview.innerHTML = `<img src="${coll.image}" alt="Avatar">`;
            } else {
                avatarPreview.innerHTML = 'üì¶';
            }
            editingIndex = index;
            updateSaveButton(true);
            cancelBtn.style.display = 'inline-flex';
        }

        function deleteCollection(index) {
            if (confirm('¬øSeguro que deseas eliminar esta colecci√≥n?')) {
                collections.splice(index, 1);
                saveToLocalStorage(collections);
                renderCollections();
            }
        }

        saveBtn.addEventListener('click', saveCollection);
        cancelBtn.addEventListener('click', cancelEdit);

        updateSaveButton(false);
        renderCollections();
    </script>
</body>
</html>
